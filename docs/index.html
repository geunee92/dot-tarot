<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도트 타로 | DOT TAROT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f23;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        h1 {
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .tagline {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            display: block;
            background: #1a1a35;
            color: #ffd700;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .links a:hover {
            background: #252550;
            border-color: #ffd700;
        }
        .app-store {
            margin-top: 40px;
        }
        .app-store img {
            height: 50px;
        }
        .footer {
            margin-top: 60px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DOT TAROT</h1>
        <p class="tagline">픽셀 감성 타로 리딩<br>Pixel Art Daily Readings</p>
        
        <div class="links">
            <a href="./privacy.html">개인정보처리방침 | Privacy Policy</a>
            <a href="./support.html">고객지원 | Support</a>
        </div>

        <div class="app-store">
            <!-- App Store badge will go here after launch -->
            <p style="color: #555; font-size: 14px;">Coming Soon to App Store</p>
        </div>

        <p class="footer">© 2026 DOT TAROT. All rights reserved.</p>
    </div>
</body>
</html>
